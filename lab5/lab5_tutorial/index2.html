<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="out"></p>

    <script>
        getRemoteData("superheroes.json");
        async function getRemoteData(url) {            
            let datObject = await fetch(url);
            let superheroes = await datObject.json();
        
            let text = "<h1>" + superheroes.members[0].powers[1] + "</h1>";
            text += " <h2>" + superheroes.members[0].name + " </h2> ";

            for (m of superheroes.members){
                text += m.name + " " + m.age + " /"
                for(p of m.powers){
                    text += p;
                }
                text+="<br>";
                
                
                
            }
            document.getElementById("out").innerHTML = text;
        }

    </script>
</body>
</html>
