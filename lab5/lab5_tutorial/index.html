<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5 JSON</title>
</head>
<body>
    
    <p id="out"></p>

    <script>
        let myObj = {
            "firstname":"John",
            "lastname":"Doe",
            "age":30,
            "cars":[ "Ford", "BMW", "Fiat" ]
        };

        document.getElementById("out").innerHTML = myObj.firstname + " " + myObj.lastname + " " +myObj.cars[1];
    </script>
    
</body>
</html>
