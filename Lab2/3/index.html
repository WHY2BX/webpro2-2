<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab2/3</title>
  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>
<body>
    <!-- table -->
    <div class="margin">
    <table class="center">
        <div>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อ</th>
                <th>คะแนน</th>
            </tr>
            <tr>
                <td>1</td>
                <td>J.Depp</td>
                <td id="1">60</td>
            </tr>
            <tr>
                <td>2</td>
                <td>D.Washington</td>
                <td id="two">90</td>
            </tr>
            <tr>
                <td>3</td>
                <td>B.Pitt</td>
                <td id="three">50</td>
            </tr>
            <tr>
                <td>4</td>
                <td>R.Crowe</td>
                <td id="four">80</td>
            </tr>
                <tr>
                <td>5</td>
                <td>T.Cruise</td>
                <td id="five">75</td>
            </tr>
        </div>
    </table>

    <br>

    <div class="center">
      <section>
        <ul class="chart">
          <li style="grid-column: span 60; background: #f9ebae;">
            J.Depp:
            <span>60</span>
          </li>
      
          <li style="grid-column: span 90; background: #ffdcdc;">
            D.Washington:
            <span>90</span>
          </li>
      
          <li style="grid-column: span 50; background: #bfbdef;">
            B.Pitt:
            <span>50</span>
          </li>
      
          <li style="grid-column: span 80; background: #aef3a7;">
            R.Crowe:
            <span>80</span>
          </li>
      
          <li style="grid-column: span 75; background: #f6cbff;">
            T.Cruise:
            <span>75</span>
          </li>
        </ul> 
      </section>
    </div>
  </div>
</body>
</html>
